<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>
    gap: 10px;
    grid-template-columns: repeat(3, 1fr);
    padding: 10px;
  }

    <section class="teclado">
        <button class="tecla tecla_gtrr34">R34</button>
        <button class="tecla tecla_boxter">boxter</button>
        <button class="tecla tecla_ferrari">ferrari</button>

        <button class="tecla tecla_maverick">maverick</button>
        <button class="tecla tecla_mazda">mazda</button>
        <button class="tecla tecla_opala">opala</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>

    <audio src="sounds/gtr-r34.m4a" id="som_tecla_r34"></audio>
    <audio src="sounds/boxter.m4a" id="som_tecla_boxter"></audio>
    <audio src="sounds/ferrari.m4a" id="som_tecla_ferrari"></audio>
    <audio src="sounds/maverick.m4a" id="som_tecla_maverick"></audio>
    <audio src="sounds/mazda.m4a" id="som_tecla_mazda"></audio>
    <audio src="sounds/opala.m4a" id="som_tecla_opala"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

</body>
</html>
